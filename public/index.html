<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>

      <nav>

    <main class="container">
      <h1>Nota</h1>
      <div>
        <!-- <p id="pubkey"></p> -->
        <p id="npub"></p>
        <p id="username"></p>
        <img id="avatar" src="" alt="User Avatar" style="display:none;" width="100px" />

    <main class="container">
      <form id="noteForm">
        <label for="content">Write your Kind 1 Content here:</label>
        <textarea id="content" name="content" rows="8" cols="50"></textarea>
        <input type="submit" value="Preview Note">
      </form>
    </main>
